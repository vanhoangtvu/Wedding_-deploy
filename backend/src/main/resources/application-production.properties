# Production Configuration for Spring Boot

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:thiep_cuoi_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:thiep_cuoi}
spring.datasource.password=${DB_PASSWORD:thiep123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=${UPLOAD_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_SIZE:10MB}
upload.path=${UPLOAD_PATH:/app/uploads}

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.thiepCuoi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC